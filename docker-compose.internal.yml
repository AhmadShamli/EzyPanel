version: '3.8'

services:
  ezypanel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ezypanel
    restart: unless-stopped
    volumes:
      - ./:/app
      - ezypanel_data:/app/data
      - ezypanel_logs:/var/log
    environment:
      - FLASK_APP=ezypanel
      - FLASK_ENV=production
      - SECRET_KEY=change-this-to-a-secure-secret-key
      - WEB_USER=www-data
      - WEB_GROUP=www-data
      - NGINX_BIN=/usr/sbin/nginx
      - SYSTEMCTL_BIN=/bin/true
      - SIMULATE_SERVER_COMMANDS=false
    networks:
      - internal_network
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined

volumes:
  ezypanel_data:
  ezypanel_logs:

networks:
  internal_network:
    driver: bridge
