server {
    listen 5001;
    server_name localhost;

    client_max_body_size 100M;

    # EzyPanel application
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Filemanager (TinyFileManager)
    location /filemanager/ {
        alias /app/data/var/www/default/filemanager/;
        index tinyfilemanager.php;
    }

    # PHP execution for the filemanager alias
    location ~ ^/filemanager/.*\.php$ {
        alias /app/data/var/www/default/filemanager/;
        fastcgi_pass unix:/app/data/run/php/php-fpm.sock;
        include fastcgi_params;

        # Correct filesystem path for PHP-FPM
        fastcgi_param SCRIPT_FILENAME $request_filename;
    }

    # Static files
    location /static {
        alias /app/ezypanel/static;
        expires 30d;
        access_log off;
    }

    # PHP-FPM for domain websites
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/app/data/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
