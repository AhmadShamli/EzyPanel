version: '3.8'

services:
  ezypanel:
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ezypanel
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "5000:5000"
    volumes:
      - ./:/app
      - ezypanel_data:/app/data
      - ezypanel_logs:/var/log
    environment:
      - FLASK_APP=ezypanel
      - FLASK_ENV=production
      - SECRET_KEY=change-this-to-a-secure-secret-key
      - WEB_USER=www-data
      - WEB_GROUP=www-data
      - NGINX_BIN=/usr/sbin/nginx
      - SYSTEMCTL_BIN=/bin/true
      - SIMULATE_SERVER_COMMANDS=false
    networks:
      - ezypanel_network
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined

  # Database (optional, uncomment if you want to use MySQL/PostgreSQL instead of SQLite)
