  #     MYSQL_PASSWORD: your-db-password
  #   volumes:
  #     - db_data:/var/lib/mysql
  #   networks:
  #     - ezypanel_network

  # Redis (optional, uncomment if you want to use Redis for sessions/caching)
  # redis:
  #   image: redis:alpine
  #   container_name: ezypanel_redis
  #   restart: unless-stopped
  #   networks:
  #     - ezypanel_network

volumes:
  ezypanel_data:
  ezypanel_logs:
  # Uncomment if using MySQL/PostgreSQL
  # db_data:

networks:
  ezypanel_network:
    driver: bridge

